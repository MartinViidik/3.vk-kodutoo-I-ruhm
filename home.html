<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTourist</title>
  <link rel="stylesheet" type="text/css" href="jquery.fullPage.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <script type="text/javascript" src="jquery.fullPage.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      $.ajax({url: "json.txt", success: function(result){
        console.log(JSON.parse(result));
        var pages = (JSON.parse(result));
        var html = "";
        $.each(pages, function(key, page){


          html += '<div class="'+page.section_class+'" id="section'+key+'">';
            $.each(page.content, function(key, content){
            html += '<'+content.element+'>'+content.content+'</'+content.element+'>'


            });
          html+= '</div>';

        });

        $('#fullpage').append(html);

        createContent();
     }});

     function createContent(){
       $('#fullpage').fullpage({
         anchors: ['firstPage','secondPage'],
         menu: '#menu',
         scrollingSpeed: 1000,
         navigation: true,
         navigationPosition: 'right',
         navigationTooltips: ['First', 'Second']
       });
     }

    });

  </script>
  </head>
  <body>
      <div id="fullpage">

      </div>
  </body>
  </html>
